<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script
      src="https://kit.fontawesome.com/8ebbd5ce2e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row align-items-start">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col">
          <form class="search" id="search-city">
            <input
              type="text"
              placeholder="Type in city"
              autocomplete="off"
              autofocus
              on
              id="search-city-input"
            />
          </form>
          <button id="current-position">Current position</button>
          <h1>Graz, Austria</h1>
          <div class="card day">
            <div class="card-body">
              <h5 class="card-title" id="current-time">Today, 22.10.</h5>
              <p class="card-text">
                <span id="grad-value">15</span
                ><span id="grad-celcius"><a href="">°C</a></span
                >/<span id="grad-fahrenheit"><a href="">°F</a></span>
              </p>
              <i class="fa-sharp fa-solid fa-cloud-rain icon rain"></i>
            </div>
          </div>
        </div>
        <div class="col"></div>
        <div class="col"></div>
      </div>

      <div class="row align-items-start">
        <div class="col day">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sunday, 23.10.</h5>
              <p class="card-text">17°C</p>
              <i class="fa-sharp fa-solid fa-cloud-rain icon rain"></i>
            </div>
          </div>
        </div>

        <div class="col day">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Monday, 24.10.</h5>
              <p class="card-text">20°C</p>
              <i class="fa-solid fa-sun icon sun"></i>
            </div>
          </div>
        </div>
        <div class="col day">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tuesday 25.10.</h5>
              <p class="card-text">21°C</p>
              <i class="fa-solid fa-sun icon sun"></i>
            </div>
          </div>
        </div>
        <div class="col day">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Wednesday, 26.10.</h5>
              <p class="card-text">15°C</p>
              <i class="fa-sharp fa-solid fa-cloud-rain icon rain"></i>
            </div>
          </div>
        </div>
        <div class="col day">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Thursday, 27.10.</h5>
              <p class="card-text">15°C</p>
              <i class="fa-solid fa-wind icon wind"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
